apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: albion-backend
spec:
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
  replicas: 2
  template:
    metadata:
      labels:
        app: albion-backend
    spec:
      containers:
        - name: albion-backend
          image: us.gcr.io/personal-projects-1369/albion/backend:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 500Mi
            requests:
              cpu: 30m
              memory: 250Mi
          ports:
            - containerPort: 8000
          env:
            - name: DATADOG_ENV
              value: prod